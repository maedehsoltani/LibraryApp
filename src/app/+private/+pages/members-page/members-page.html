<my-crud 

[myaction]="action" 
(onAdd)="add()"
(onCancel)="cancel()"
[columns]="columns"
[data]="data"
(onEdit)="edit($event)"
(onRemove)="remove($event)"
(onSave)="save()"

>
<div>
        <input [(ngModel)]="item.id" [disabled]="action=='edit' || action=='remove'" id="id" name="id" type="number"
            placeholder="شناسه">
    </div>
    <div>
        <input [(ngModel)]="item.name" [disabled]="action=='remove'" id="name" name="name" type="text"
            placeholder="نام">
    </div>
    <div>
        <input [(ngModel)]="item.family" [disabled]="action=='remove'" id="family" name="family" type="text"
            placeholder="نام خانوادگی">
    </div>
    <div>
        <input [(ngModel)]="item.kodmeli" [disabled]="action=='remove'" id="kodmeli" name="kodmeli" type="text"
            placeholder="کدملی">
    </div>
    <div>
        <input [(ngModel)]="item.phone" [disabled]="action=='remove'" id="phone" name="phone" type="text"
            placeholder="شماره تلفن">
    </div>
</my-crud>
